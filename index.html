        <div class="form-group">
          <label for="exampleFormControlInput1">Train Name</label>

        </div>

            <input type="text" class="form-control"  id="train-dest" placeholder="Add the destination time...">
          </select>

        </div>
        <div class="form-group">

        <button id="add-train" type="button" class="btn btn-success"><strong>Add Train</strong></button>
